    <div class="container">
        <h1>Book Now</h1>
        <form id="booking-form">
            <section>
                <h2>1. Location</h2>
                <label for="location">Your Location:</label>
                <input type="text" id="location" name="location" required>
            </section>

            <section>
                <h2>2. Questions</h2>
                <div class="radio-group">
                    <p>How big is your task?</p>
                    <label><input type="radio" name="task-size" value="Small">Small</label>
                    <label><input type="radio" name="task-size" value="Medium">Medium</label>
                    <label><input type="radio" name="task-size" value="Large">Large</label>
                </div>

                <div class="radio-group">
                    <p>Vehicle Requirements?</p>
                    <label><input type="radio" name="vehicle-req" value="None">None</label>
                    <label><input type="radio" name="vehicle-req" value="Car">Car</label>
                    <label><input type="radio" name="vehicle-req" value="Truck">Truck</label>
                </div>
            </section>

            <section>
                <h2>3. Task Details</h2>
                <label for="task-details">Describe the details of your task:</label>
                <textarea id="task-details" name="task-details"></textarea>
            </section>

           
            <button type="button" id="proceed-btn">Proceed to Msaniis and their prices</button>
        </form>
    </div>
  </body>
